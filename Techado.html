    <script type="text/javascript">
        function Borrar(){
            document.getElementById('Calculadora').reset();
            
    }   

    function Techado(){
            
            var TA=(document.getElementById('TA').value);
            var TB=(document.getElementById('TB').value);
            var TC=(document.getElementById('TC').value);
            var TD=(document.getElementById('TD').value);
            var TE=(document.getElementById('TE').value);
            var TF=(document.getElementById('TF').value);
            var TG=(document.getElementById('TG').value);                
            var TH=(document.getElementById('TH').value);
            var TI=(document.getElementById('TI').value);
            var TJ=(document.getElementById('TJ').value);
            var TK=(document.getElementById('TK').value);
            var TDTE=(document.getElementById('TDTE').value);
            var Ttc=(document.getElementById('Ttc').value);
            var TX=(TC/TB);
            var TY=(TE/TD);
            var TZ=(TG/TF);
            var TV=(TI/TH);
            var TW=(TK/TJ);
            var Th1=6.6;
            var The=13;
            var Tru=((1/Th1)+(1/The));
            var TR=(Tru+TX+TY+TZ+TV+TW);
            var TU=(1/TR);
            var TDt=(TDTE-Ttc);
            var TQ=(TA*TU*TDt);
       
            document.getElementById('are').innerHTML=TA;      
            document.getElementById('U').innerHTML=TU;   
            document.getElementById('R').innerHTML=TR; 
            document.getElementById('Q').innerHTML=TQ;   

        }

    </script>
